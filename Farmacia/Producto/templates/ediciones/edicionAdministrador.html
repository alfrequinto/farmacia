{% extends "base.html" %}

{% block titulo %} Administrador {% endblock %}

{% block body %}
  <div class="row">
      <div class="col-md-4 offset-md-4">
          <h3 style="text-align:center;">Edicion de Registro de Administradores </h3>
          <div class="card">
              <div class="card-body">
                    <form action="{% url 'editar_administrador' administrador.id %}" method="POST">{% csrf_token %}
                      <div class="form-group">
                          <input type="text" id="txtNombres" name="txtNombres" value="{{administrador.nombres}}" class="form-control" placeholder="Nombres"
                              minlength="10" maxlength="50" required>
                      </div>
                      <div class="form-group py-3">
                          <input type="text" id="txtApellidos" name="txtApellidos" value="{{administrador.apellidos}}" class="form-control" placeholder="Apellidos"
                              maxlength="50" required>
                      </div>
                      <div class="form-group ">
                          <input type="text" id="numCodigo" name="numCodigo" value="{{administrador.codigo}}" class="form-control" placeholder="Codigo"
                              maxlength="50" required>
                      </div>
                      <div class="form-group py-3">
                          <input type="text" id="numTelefono" name="numTelefono" value="{{administrador.telefono}}" class="form-control" placeholder="Telefono"
                              maxlength="50" required>
                      </div>
                      <div class="d-grid gap-2 py-3">
                          <button type="submit" class="btn btn-info btn-block text-white">Guardar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>    
 {% endblock %}
